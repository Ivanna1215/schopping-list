<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="../Shopping List/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text-1">CSS Diner Shopping List</div>
            <div class="text-2"> Let's go to the mall</div>
        </div>
        <div class="main">
            <form class="form1" action=""> 
                <label for="">
                    <input type="checkbox" name="A lot of picloes"id=" A lot of picloes">
                    <span> A lot of pickles </span>
                </label>
            </form>

            <form action=""> 
                <label for="">
                    <input type="checkbox" name="10 apples"id=" 10 apples">
                    <span> 10 apples </span>
                </label>
            </form>

            <form action=""> 
                <label for="">
                    <input type="checkbox" name="20 oranges"id="20 oranges">
                    <span> 20 oranges </span>
                </label>
            </form> 

            <form action=""> 
                <label for="">
                    <input type="checkbox" name="13 plates"id="13 plates">
                    <span> 13 plates </span>
                </label>
            </form>     

            <form action=""> 
                <label for="">
                    <input type="checkbox" name="15 bentos"id="15 bentos">
                    <span> 15 bentos </span>
                </label>
            </form>  
            
            <form action=""> 
                <label for="">
                    <input type="checkbox" name="1 bottle of Sake"id="1 bottle of sake">
                    <span> 1 bottle of sake </span>
                </label>
            </form>  
   

            
        </div>
        <div class="footer">
            <div> Bon appetit:) </div>
        </div>

    </div>
</body>
</html>
